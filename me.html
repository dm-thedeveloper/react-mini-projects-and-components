<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F5F5F5;
            color: #212121;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3F51B5;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            margin: 2rem auto;
            padding: 2rem;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #E91E63;
        }
        .flag {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto 2rem auto;
        }
        .detail {
            margin-bottom: 1.5rem;
        }
        .detail span {
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #FFC107;
            color: #212121;
        }
    </style>
</head>
<body>
    <header>
        <h1>Country Details</h1>
    </header>
    <div class="container">
        <img class="flag" src="https://via.placeholder.com/400x200" alt="Country Flag">
        <div class="detail">
            <span>Country Name:</span> Exampleland
        </div>
        <div class="detail">
            <span>Capital:</span> Example City
        </div>
        <div class="detail">
            <span>Population:</span> 10,000,000
        </div>
        <div class="detail">
            <span>Area:</span> 500,000 kmÂ²
        </div>
        <div class="detail">
            <span>Language:</span> Examplean
        </div>
    </div>
    <footer>
        &copy; 2024 Country Details Web
    </footer>
</body>
</html>
